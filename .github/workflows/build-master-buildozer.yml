name: Build Kivy APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    env:
      APP_DIR: test_app

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Cache buildozer
        uses: actions/cache@v3
        with:
          path: |
            ~/.buildozer
            ~/.cache/pip
          key: buildozer-${{ runner.os }}-${{ hashFiles(env.APP_DIR + '/buildozer.spec') }}

      - name: Build APK using prebuilt image
        run: |
          docker run --rm \
            -v $HOME/.buildozer:/root/.buildozer \
            -v $HOME/.cache/pip:/root/.cache/pip \
            -v ${{ github.workspace }}:/app \
            ghcr.io/lamideag/buildozer-action:latest \
            bash -lc "cd /app/${{ env.APP_DIR }} && buildozer android debug"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: ${{ env.APP_DIR }}/bin/*.apk
