name: Build Kivy APK

on:
  push:
    branches: [ main, master ]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    env:
      WORKDIR: test_app

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Cache buildozer & pip & local
        uses: actions/cache@v3
        with:
          path: |
            ~/.buildozer
            test_app/.buildozer
            ~/.local
            ~/.cache/pip
          key: buildozer-${{ runner.os }}-${{ hashFiles('test_app/buildozer.spec') }}
          restore-keys: |
            buildozer-${{ runner.os }}-

      - name: Show cache contents (debug)
        run: |
          echo "HOME=$HOME"
          ls -la $HOME/.buildozer || true
          ls -la test_app/.buildozer || true
          du -sh $HOME/.buildozer || true

      - name: Build APK using Docker (mount caches into container)
        run: |
          docker run --rm \
            -v $HOME/.buildozer:/root/.buildozer \
            -v $HOME/.local:/root/.local \
            -v $HOME/.cache/pip:/root/.cache/pip \
            -v ${{ github.workspace }}:/app \
            lamideag-buildozer \
            bash -lc "cd /app && buildozer android debug"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: buildozer-artifacts
          path: test_app/bin/*.apk
