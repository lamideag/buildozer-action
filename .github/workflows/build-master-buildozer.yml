name: Build Kivy APK

on:
  push:
    branches: 
      - main
      - master
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 1: Build the APK using Buildozer Action
      - name: Build APK with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        with:
          workdir: test_app  # تأكد من مسار مجلد المشروع
          buildozer_version: stable

      # Step 2: Upload the generated APK
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v3
        with:
          name: buildozer-artifacts
          path: test_app/bin/*.apk  # مسار APK بعد الإنشاء
