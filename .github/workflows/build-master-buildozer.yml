name: Build Kivy APK

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    env:
      WORKDIR: test_app

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Cache buildozer & pip & local directories
      - name: Cache buildozer & pip & local
        uses: actions/cache@v3
        with:
          path: |
            ~/.buildozer
            test_app/.buildozer
            ~/.local
            ~/.cache/pip
          key: buildozer-${{ runner.os }}-${{ hashFiles('test_app/buildozer.spec') }}
          restore-keys: |
            buildozer-${{ runner.os }}-

      # 3️⃣ Build Docker image (if you need to build the Docker image first)
      - name: Build Docker image
        run: |
          docker build -t lamideag-buildozer .

      # 4️⃣ Show cache contents for debugging
      - name: Show cache contents (debug)
        run: |
          echo "HOME=$HOME"
          ls -la $HOME/.buildozer || true
          ls -la test_app/.buildozer || true
          du -sh $HOME/.buildozer || true

      # 5️⃣ Build APK using Docker (mount caches into container)
      - name: Build APK using Docker (mount caches into container)
        run: |
          # mount runner ~/.buildozer into container /root/.buildozer
          # mount runner ~/.local into container /root/.local (pip user installs)
          # mount workspace into /app
          docker run --rm \
            -v $HOME/.buildozer:/root/.buildozer \
            -v $HOME/.local:/root/.local \
            -v $HOME/.cache/pip:/root/.cache/pip \
            -v ${{ github.workspace }}:/app \
            lamideag-buildozer \
            bash -lc "cd /app && buildozer android debug"

      # 6️⃣ Upload APK as artifact
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: buildozer-artifacts
          path: test_app/bin/*.apk
